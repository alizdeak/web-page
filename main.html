<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igazfalva története</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background-image: url('ref.jpg');
  background-size: contain; /* Ensure entire picture is visible */
  background-position: center;
  font-family: 'Arial', sans-serif;
  height: 100vh; /* Set the height to cover the entire viewport */
  overflow: hidden; /* Hide overflow to prevent scrolling */
}


    .navbar {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      padding: 10px;
      text-align: right;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .navbar a {
      text-decoration: none;
      color: #fff; /* White text color */
      padding: 10px;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: #ffd700; /* Change color on hover */
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navbar ul li {
      display: inline;
      position: relative; /* Make the list item relative */
    }

    .info-list {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 0;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      border-radius: 5px;
      top: 40px; /* Distance from the top */
      left: 0; /* Align with the left side of the parent */
    }

    .info-list li {
      margin: 0;
    }

    .info-list a {
      display: block;
      color: #fff; /* White text color */
      padding: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .info-list a:hover {
      background-color: #ffd700; /* Change background color on hover */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff; /* White text color */
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a href="main.html">Home</a></li>
      <li>
        <a href="#" onclick="toggleInfoList(event)">Infok</a>
        <ul class="info-list" id="infoList">
          <li><a href="kvizek.html">Quiz</a></li>
          <li><a href="szoveg.html">Érdekességek</a></li>
          <li><a href="https://www.facebook.com/dumbrava.tm/" >Étterem</a></li>
          <li><a href="http://www.igazland.ro/pensiune.htm" >Igazfalvi szállás</a></li>
        </ul>
      </li>
      
      <li><a href="Terkepmap.html">Térkép</a></li>
      <li><a href="loginhtml.html">Regisztrálás</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Igazfalva története</h1>
    <p>Üdvözöllek a weboldalamon! </p>
  </div>

  <script>
    function toggleInfoList(event) {
      event.preventDefault();
      var infoList = document.getElementById("infoList");
      if (infoList.style.display === "none" || infoList.style.display === "") {
        infoList.style.display = "block";
      } else {
        infoList.style.display = "none";
      }
    }
  </script>
  

</body>
</html>
