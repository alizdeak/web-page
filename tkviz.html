<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 500px; /* Adjust height as needed */
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Adjust marker positions based on the image coordinates */
    .marker.marker-1 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Add more marker styles as needed */
  </style>
</head>
<body>

<div class="map-container">
  <img src="map_image.jpg" alt="Map" class="map-image">
  <div class="marker marker-1" onclick="showMarkerInfo(1)"></div>
  <!-- Add more markers with different classes and onclick events -->
</div>

<script>
  function showMarkerInfo(markerId) {
    // Handle marker click event
    switch (markerId) {
      case 1:
        window.location.href = 'https://www.google.com/maps/place/307155+Dumbrava/@45.8240067,22.1131901,15.44z/';
        break;
      // Add more cases for other markers
    }
  }
</script>

</body>
</html>
